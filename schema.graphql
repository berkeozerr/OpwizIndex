type Exercise @entity {
  id: ID!
  participator: Bytes! # address
  optionId: BigInt! # uint256
}

type Listed @entity {
  id: ID!
  optionId: BigInt! # uint256
  isListed: Boolean! # bool
}

type Offer @entity {
  id: ID!
  initiator: Bytes! # address
  optionId: BigInt! # uint256
